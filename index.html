<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just In Time - Mystery Shopping Dashboard</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .star-rating {
      color: #F59E0B;
      font-size: 1.25rem;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

      color: #10B981;
    }
    
    .trend-down {
      color: #EF4444;
    }

      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .slide-in {
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="h-full"></div>
  <script>
    const defaultConfig = {
      brand_name: "Just In Time",
      default_city: "Bangalore",
      dashboard_title: "Store Performance Overview",
      login_title: "Mystery Shopping Portal",
      primary_color: "#1E293B",
      secondary_color: "#F8FAFC",
      accent_color: "#3B82F6",
      text_color: "#0F172A",
      success_color: "#10B981"
    };

    let currentPage = 'login';
    let selectedCity = defaultConfig.default_city;
    let selectedStore = null;
    let selectedAudit = null;
    let isLoggedIn = false;
    let currentUser = null;

    const users = {
      'SuperAdmin': { username: 'SuperAdmin', password: 'Admin', role: 'Super Admin', canEdit: true },
      'Admin': { username: 'Admin', password: 'Admin', role: 'Admin', canEdit: false }
    };

let mockData = {
    cities: [],
    stores: []
    };

let liveSheetData = [];

const SHEET_API_URL =
  "https://script.google.com/macros/s/AKfycbyIqF1aD9SI_jlCoJ3GN-6noBgJosq1Mh4z1t720eyDhuczwKdLVwc9x1OdfefBoFHy0w/exec";

async function fetchSheetData() {
  try {
    const res = await fetch(SHEET_API_URL);
    const json = await res.json();

    if (!json.success) {
      console.error("Sheet API error", json);
      return;
    }

    liveSheetData = json.data || [];
    transformSheetData();
    render();
  } catch (err) {
    console.error("Failed to fetch sheet data", err);
  }
}

function transformSheetData() {
  mockData = {
    cities: [],
    stores: []
  };

  liveSheetData.forEach((row, index) => {
    const storeName = String(row["Store Name"] || "").trim();
    if (!storeName) return;

    const city = String(row["City"] || "Unknown").trim();

    // Track cities
    if (!mockData.cities.includes(city)) {
      mockData.cities.push(city);
    }

    // Find or create store
    let store = mockData.stores.find(
      s => s.name === storeName && s.city === city
    );

    if (!store) {
      store = {
        id: mockData.stores.length + 1,
        name: storeName,
        city,
        audits: []
      };
      mockData.stores.push(store);
    }

    // Hygiene score
    const hygieneScores = [
      row["Lighting appealing"],
      row["Music volume appropriate"],
      row["AC comfortable"],
      row["Showcases clean"],
      row["Watches aligned"],
      row["Price tags visible"],
      row["Watch Handling Overall Hygiene"]
    ].map(Number).filter(v => !isNaN(v));

    const hygiene = hygieneScores.length
      ? Math.round(hygieneScores.reduce((a, b) => a + b, 0) / hygieneScores.length)
      : 0;

    // Behaviour score
    const behaviorScores = [
      row["Greeted within 5 seconds"],
      row["Smile & eye contact Uniform And Grooming Body Language"],
      row["Staff Behavior"]
    ].map(Number).filter(v => !isNaN(v));

    const behavior = behaviorScores.length
      ? Math.round(behaviorScores.reduce((a, b) => a + b, 0) / behaviorScores.length)
      : 0;

    // Knowledge score
    const knowledgeScores = [
      row["Product Knowledge"],
      row["Options Shown"],
      row["Up Selling / Cross selling"]
    ].map(Number).filter(v => !isNaN(v));

    const knowledge = knowledgeScores.length
      ? Math.round(knowledgeScores.reduce((a, b) => a + b, 0) / knowledgeScores.length)
      : 0;

    const finalScore = Number(row["Final Scores (Overall Experience)"]) || 0;

    store.audits.push({
      id: Date.parse(row["Timestamp"]) || index + 1,
      shopperName: row["Mystery Shopper Name"] || "-",
      date: row["Date of Visit"] || row["Timestamp"],
      salesperson: row["Sales Person Name"] || "-",

      score: finalScore,
      hygiene,
      ambience: hygiene,
      behavior,
      knowledge,

      comments: `
What impressed:
${row["What impressed you most?"] || "-"}

Training focus:
${row["Training Focus for this store:"] || "-"}
      `.trim()
    });
  });

  // Sort audits by latest first
  mockData.stores.forEach(store => {
    store.audits.sort((a, b) => new Date(b.date) - new Date(a.date));
  });
}


    function getStoresByCity(city) {
      return mockData.stores.filter(store => store.city === city);
    }

    function calculateStoreRating(audits) {
      if (!audits.length) return "0.0";
      const recentAudits = audits.slice(0, 10);
      const avgScore =
        recentAudits.reduce((sum, audit) => sum + audit.score, 0) /
        recentAudits.length;
      return (avgScore / 2).toFixed(1);
    }

    function scoreToStars(score) {
      const rating = score / 2;
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      let stars = '★'.repeat(fullStars);
      if (hasHalfStar) stars += '½';
      stars += '☆'.repeat(5 - Math.ceil(rating));
      return stars;
    }

    function getTrendDirection(audits) {
      if (audits.length < 2) return 'stable';
      const recent = audits.slice(0, 3).reduce((sum, a) => sum + a.score, 0) / Math.min(3, audits.length);
      const older = audits.slice(3, 6).reduce((sum, a) => sum + a.score, 0) / Math.min(3, audits.slice(3, 6).length);
      if (recent > older + 0.5) return 'up';
      if (recent < older - 0.5) return 'down';
      return 'stable';
    }

    function renderLoginPage() {
      const config = window.elementSdk?.config || defaultConfig;
      return `
        <div class="h-full flex flex-col" style="background: linear-gradient(135deg, ${config.primary_color} 0%, ${config.accent_color} 100%);">
          <div class="flex-1 flex items-center justify-center">
            <div class="bg-white rounded-2xl shadow-2xl p-12 w-full max-w-md slide-in">
              <div class="flex justify-center items-center space-x-8 mb-8">
                <div class="text-center">
                  <div class="w-24 h-24 rounded-xl flex items-center justify-center mb-2" style="background: linear-gradient(135deg, #1E293B 0%, #3B82F6 100%);">
                    <span class="text-3xl font-bold text-white">JIT</span>
                  </div>
                  <p class="text-xs font-semibold" style="color: ${config.text_color};">Just In Time</p>
                </div>
                <div class="text-center">
                  <div class="w-24 h-24 rounded-xl flex items-center justify-center mb-2" style="background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);">
                    <span class="text-2xl font-bold text-white">AMIGOS</span>
                  </div>
                  <p class="text-xs font-semibold" style="color: ${config.text_color};">Amigos</p>
                </div>
              </div>
              
              <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2" style="color: ${config.primary_color};">${config.login_title}</h1>
                <p class="text-sm" style="color: ${config.text_color}; opacity: 0.6;">Enter your credentials to continue</p>
              </div>
              
              <form id="loginForm" class="space-y-6">
                <div>
                  <label for="username" class="block text-sm font-semibold mb-2" style="color: ${config.text_color};">Username</label>
                  <input 
                    type="text" 
                    id="username" 
                    class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                    style="border-color: #E2E8F0;"
                    placeholder="SuperAdmin or Admin"
                  >
                </div>
                
                <div>
                  <label for="password" class="block text-sm font-semibold mb-2" style="color: ${config.text_color};">Password</label>
                  <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                    style="border-color: #E2E8F0;"
                    placeholder="Enter password"
                  >
                </div>
                
                <button 
                  type="submit" 
                  class="w-full py-3 rounded-lg font-semibold text-white transition-all hover:opacity-90"
                  style="background: ${config.accent_color};"
                >
                  Sign In
                </button>
              </form>
              
              <div class="mt-6 p-4 rounded-lg" style="background: ${config.secondary_color};">
                <p class="text-xs font-semibold mb-2" style="color: ${config.text_color};">Demo Credentials:</p>
                <p class="text-xs" style="color: ${config.text_color}; opacity: 0.7;">SuperAdmin / Admin (Full Access)</p>
                <p class="text-xs" style="color: ${config.text_color}; opacity: 0.7;">Admin / Admin (View Only)</p>
              </div>
            </div>
          </div>
          
          <div class="py-6 text-center">
            <a href="https://launchquests.com" target="_blank" rel="noopener noreferrer" class="inline-flex items-center space-x-2 px-6 py-3 rounded-full bg-white bg-opacity-10 hover:bg-opacity-20 transition-all cursor-pointer">
              <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background: white;">
                <span class="text-xs font-bold" style="color: ${config.accent_color};">LQ</span>
              </div>
              <span class="text-white font-semibold">Powered by LaunchQuests</span>
            </a>
          </div>
        </div>
      `;
    }

    function renderNavigation() {
      const config = window.elementSdk?.config || defaultConfig;
      return `
        <nav class="shadow-md" style="background: ${config.primary_color};">
          <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-8">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="navigateTo('dashboard')">
                  <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: linear-gradient(135deg, #3B82F6 0%, #1E293B 100%);">
                    <span class="text-sm font-bold text-white">JIT</span>
                  </div>
                  <h1 class="text-xl font-bold text-white">${config.brand_name}</h1>
                </div>
                <div class="flex space-x-1">
                  <button onclick="navigateTo('dashboard')" class="px-4 py-2 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-colors ${currentPage === 'dashboard' ? 'bg-white bg-opacity-20' : ''}">
                    Dashboard
                  </button>
                </div>
              </div>
              
              <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-3 px-4 py-2 rounded-lg" style="background: rgba(255, 255, 255, 0.1);">
                  <span class="text-white text-sm font-medium">${currentUser ? currentUser.role : ''}</span>
                  <span class="text-white text-opacity-50">|</span>
                  <span class="text-white text-sm">${currentUser ? currentUser.username : ''}</span>
                </div>
                
                <select 
                  id="citySelector" 
                  class="px-4 py-2 rounded-lg border-2 border-white border-opacity-30 text-white font-medium focus:outline-none focus:border-opacity-50 transition-colors"
                  style="background: rgba(255, 255, 255, 0.1);"
                  onchange="handleCityChange(this.value)"
                >
                  ${mockData.cities.map(city => `<option value="${city}" ${city === selectedCity ? 'selected' : ''}>${city}</option>`).join('')}
                </select>
                
                ${currentUser && currentUser.canEdit ? `
                  <button onclick="showAddCityModal()" class="px-4 py-2 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-colors">
                    + Add City
                  </button>
                ` : ''}
                
                <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);">
                  <span class="text-xs font-bold text-white">AMG</span>
                </div>
                
                <button onclick="handleLogout()" class="px-4 py-2 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-colors">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      `;
    }

    function renderBreadcrumbs() {
      const config = window.elementSdk?.config || defaultConfig;
      let breadcrumbs = [{ label: 'Dashboard', page: 'dashboard' }];
      
      if (currentPage === 'store' && selectedStore) {
        breadcrumbs.push({ label: selectedStore.name, page: 'store' });
      } else if (currentPage === 'audit' && selectedStore && selectedAudit) {
        breadcrumbs.push({ label: selectedStore.name, page: 'store' });
        breadcrumbs.push({ label: `Audit #${selectedAudit.id}`, page: 'audit' });
      }
      
      return `
        <div class="max-w-7xl mx-auto px-6 py-4">
          <div class="flex items-center space-x-2 text-sm">
            ${breadcrumbs.map((crumb, index) => `
              <span>
                ${index > 0 ? '<span style="color: #94A3B8; margin: 0 8px;">/</span>' : ''}
                <button 
                  onclick="navigateTo('${crumb.page}')" 
                  class="hover:underline ${index === breadcrumbs.length - 1 ? 'font-semibold' : ''}"
                  style="color: ${index === breadcrumbs.length - 1 ? config.accent_color : config.text_color};"
                >
                  ${crumb.label}
                </button>
              </span>
            `).join('')}
          </div>
        </div>
      `;
    }

    function renderDashboard() {
      const config = window.elementSdk?.config || defaultConfig;
      const stores = getStoresByCity(selectedCity);
      
      return `
        <div class="max-w-7xl mx-auto px-6 py-8 slide-in">
          <div class="flex justify-between items-center mb-8">
            <div>
              <h2 class="text-3xl font-bold mb-2" style="color: ${config.text_color};">${config.dashboard_title}</h2>
              <p class="text-lg" style="color: ${config.text_color}; opacity: 0.6;">${selectedCity} - ${stores.length} Active Stores</p>
            </div>
            ${currentUser && currentUser.canEdit ? `
              <button onclick="showAddStoreModal()" class="px-6 py-3 rounded-lg font-semibold text-white transition-all hover:opacity-90" style="background: ${config.success_color};">
                + Add Store
              </button>
            ` : ''}
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${stores.map(store => {
              const rating = calculateStoreRating(store.audits);
              const stars = scoreToStars(parseFloat(rating) * 2);
              const trend = getTrendDirection(store.audits);
              
              return `
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover cursor-pointer" onclick="viewStore(${store.id})">
                  <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold" style="color: ${config.text_color};">${store.name}</h3>
                    ${currentUser && currentUser.canEdit ? `
                      <div class="flex space-x-2">
                        <button onclick="event.stopPropagation(); editStore(${store.id})" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                          <svg class="w-5 h-5" style="color: ${config.accent_color};" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                          </svg>
                        </button>
                        <button onclick="event.stopPropagation(); confirmDeleteStore(${store.id}, '${store.name}')" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                          <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                          </svg>
                        </button>
                      </div>
                    ` : ''}
                  </div>
                  
                  <div class="mb-4">
                    <div class="flex items-center space-x-2 mb-2">
                      <span class="star-rating">${stars}</span>
                      <span class="text-2xl font-bold" style="color: ${config.text_color};">${rating}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                      <span style="color: ${config.text_color}; opacity: 0.6;">Trend:</span>
                      ${trend === 'up' ? `<span class="trend-up">↑ Improving</span>` : 
                        trend === 'down' ? `<span class="trend-down">↓ Declining</span>` : 
                        `<span style="color: ${config.text_color}; opacity: 0.6;">→ Stable</span>`}
                    </div>
                  </div>
                  
                  <div class="pt-4 border-t" style="border-color: #E2E8F0;">
                    <div class="flex justify-between items-center">
                      <span style="color: ${config.text_color}; opacity: 0.6;">Total Audits</span>
                      <span class="text-xl font-bold" style="color: ${config.accent_color};">${store.audits.length}</span>
                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    function renderStorePage() {
      const config = window.elementSdk?.config || defaultConfig;
      if (!selectedStore) return '';
      
      const rating = calculateStoreRating(selectedStore.audits);
      const stars = scoreToStars(parseFloat(rating) * 2);
      const trend = getTrendDirection(selectedStore.audits);
      
      return `
        <div class="max-w-7xl mx-auto px-6 py-8 slide-in">
          <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <div class="flex justify-between items-start mb-6">
              <div>
                <h2 class="text-3xl font-bold mb-2" style="color: ${config.text_color};">${selectedStore.name}</h2>
                <p style="color: ${config.text_color}; opacity: 0.6;">${selectedStore.city}</p>
              </div>
              <div class="text-right">
                <div class="flex items-center justify-end space-x-2 mb-2">
                  <span class="star-rating text-2xl">${stars}</span>
                  <span class="text-3xl font-bold" style="color: ${config.text_color};">${rating}</span>
                </div>
                <div class="flex items-center justify-end space-x-2">
                  ${trend === 'up' ? `<span class="trend-up font-semibold">↑ Improving</span>` : 
                    trend === 'down' ? `<span class="trend-down font-semibold">↓ Declining</span>` : 
                    `<span style="color: ${config.text_color}; opacity: 0.6;">→ Stable</span>`}
                </div>
              </div>
            </div>
            
            <div class="mb-6">
              <h3 class="text-lg font-semibold mb-4" style="color: ${config.text_color};">Performance Trend (Last 10 Audits)</h3>
              <canvas id="trendChart" height="80"></canvas>
            </div>
          </div>
          
          <div class="bg-white rounded-xl shadow-lg p-8">
            <h3 class="text-2xl font-bold mb-6" style="color: ${config.text_color};">Audit History</h3>
            
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b-2" style="border-color: #E2E8F0;">
                    <th class="text-left py-4 px-4 font-semibold" style="color: ${config.text_color};">Date</th>
                    <th class="text-left py-4 px-4 font-semibold" style="color: ${config.text_color};">Mystery Shopper</th>
                    <th class="text-left py-4 px-4 font-semibold" style="color: ${config.text_color};">Score</th>
                    <th class="text-left py-4 px-4 font-semibold" style="color: ${config.text_color};">Rating</th>
                    <th class="text-right py-4 px-4 font-semibold" style="color: ${config.text_color};">Action</th>
                  </tr>
                </thead>
                <tbody>
                  ${selectedStore.audits.map(audit => {
                    const auditStars = scoreToStars(audit.score);
                    return `
                      <tr class="border-b hover:bg-gray-50 transition-colors" style="border-color: #E2E8F0;">
                        <td class="py-4 px-4" style="color: ${config.text_color};">${new Date(audit.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}</td>
                        <td class="py-4 px-4" style="color: ${config.text_color};">${audit.shopperName}</td>
                        <td class="py-4 px-4">
                          <span class="inline-block px-3 py-1 rounded-full font-semibold" style="background: ${audit.score >= 8 ? config.success_color : audit.score >= 6 ? '#F59E0B' : '#EF4444'}; color: white;">
                            ${audit.score}/10
                          </span>
                        </td>
                        <td class="py-4 px-4">
                          <span class="star-rating">${auditStars}</span>
                        </td>
                        <td class="py-4 px-4 text-right">
                          <button onclick="viewAudit(${audit.id})" class="px-4 py-2 rounded-lg font-medium text-white transition-all hover:opacity-90" style="background: ${config.accent_color};">
                            View Full Audit
                          </button>
                        </td>
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      `;
    }

    function renderAuditPage() {
      const config = window.elementSdk?.config || defaultConfig;
      if (!selectedAudit || !selectedStore) return '';
      
      const auditStars = scoreToStars(selectedAudit.score);
      
      return `
        <div class="max-w-5xl mx-auto px-6 py-8 slide-in">
          <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <div class="flex justify-between items-start mb-6">
              <div>
                <h2 class="text-3xl font-bold mb-2" style="color: ${config.text_color};">Audit Details</h2>
                <p class="text-lg" style="color: ${config.text_color}; opacity: 0.6;">Audit #${selectedAudit.id} - ${selectedStore.name}</p>
              </div>
              ${currentUser && currentUser.canEdit ? `

    function addStore() {
      const storeName = document.getElementById('newStoreName').value.trim();
      const storeCity = document.getElementById('newStoreCity').value;
      
      if (!storeName) return;
      
      const newStore = {
        id: Math.max(...mockData.stores.map(s => s.id)) + 1,
        name: storeName,
        city: storeCity,
        audits: []
      };
      
      mockData.stores.push(newStore);
      closeModal();
      render();

      const config = window.elementSdk?.config || defaultConfig;
      const store = mockData.stores.find(s => s.id === storeId);

      const app = document.getElementById('app');
      
      if (!isLoggedIn) {
        app.innerHTML = renderLoginPage();
        
        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          
          const user = users[username];
          if (user && user.password === password) {
            currentUser = user;
            isLoggedIn = true;
            currentPage = 'dashboard';
            fetchSheetData();
          } else {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'mt-4 p-3 rounded-lg text-sm text-white bg-red-500';

            form.appendChild(errorDiv);
